<!DOCTYPE html>
<html ng-app>
	<head>
		<title>ToDo List con Phonegap e i suoi amici</title>

		<!-- Metadato viewport -->
		<meta name="viewport" 
			content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" 
			href="css/bootstrap-responsive.min.css">
		<style>
			.span12{
				margin-top: 15px;
				margin-bottom: 15px;
			}
		</style>

		<!-- AngularJS -->
		<script src="js/angular.min.js"></script>
		<script src="js/cordova-2.4.0.js"></script>
		<script src="js/app.js"></script>

	</head>
	<body>

	<div class="container" ng-controller="todoCtrl">
		<div class="row">
			<div class="span12">
				<h1>ToDo List</h1>
			</div>

			<div class="span12">
				<form ng-submit="aggiungi()">
					<input type="text" class="input-block-level"
					placeholder="Scrivi qui il tuo to-do"
					ng-model="nuovoOgg" required>

					<button class="btn btn-primary btn-block">
						<i class="icon-white icon-plus"></i>
						Aggiungi
					</button>
				</form>
			</div>

			<div class="span12">
				<table class="table table-striped">
					<tr ng-repeat="singolo in oggetti">
						<td>{{singolo.testo}}</td>
						<td>
							<button class="btn" 
							ng-click="elimina()">
								<i class="icon-remove"></i>
							</button>	
						</td>
					</tr>
				</table>
			</div>

			<div class="span12">
				<button class="btn btn-danger btn-block"
				ng-click="svuota()">
					<i class="icon-white icon-trash"></i>
					Canciella tutto
				</button>
			</div>

		</div> <!-- fine .row -->

	</div>	<!-- fine .container -->	

	</body>
</html>
